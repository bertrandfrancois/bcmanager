<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head_table"></head>


<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav th:replace="fragments/nav :: nav"></nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/home}" th:text="#{menu.home}"></a>
            </li>
            <li class="breadcrumb-item active"><span th:text="#{menu.clients}"></span></li>
        </ol>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-users">&nbsp;</i><span th:text="#{menu.clients}"></span>
                <a th:href="@{/clients/create}" class="btn btn-primary btn-sm float-right">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-condensed table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th th:text="#{client.lastName}"></th>
                            <th th:text="#{client.firstName}"></th>
                            <th th:text="#{address.street}"></th>
                            <th th:text="#{address.cp}"></th>
                            <th th:text="#{address.city}"></th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.lastName}" id="lastName"></td>
                            <td th:text="${client.firstName}" id="firstName"></td>
                            <td th:text="${client.address.street}" id="street"></td>
                            <td th:text="${client.address.postCode}" id="postCode"></td>
                            <td th:text="${client.address.city}" id="city"></td>
                            <td>
                                <a th:href="@{'/clients/' + ${client.id}}">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div th:replace="fragments/modals :: logout"></div>

    <!-- Bootstrap core JavaScript-->
    <th:block th:include="fragments/scripts :: scripts_table"/>
</div>
</body>
</html>
