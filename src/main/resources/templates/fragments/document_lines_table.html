<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<div class="row" th:fragment="document_lines">

    <div class="col-lg-12">
        <div class="card mb-3 ">
            <div class="card-header">
                <i class="fas fa-list-ul">&nbsp;</i><span class="text-icon" th:text="#{menu.invoice.lines}"></span>
                <!--<a th:href="@{'./' + ${projectId} + '/edit'}" class="btn btn-primary btn-sm float-right">-->
                <!--<i class="fas fa-edit" aria-hidden="true"></i>-->
                <!--</a>&nbsp;-->
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-condensed table-hover table-striped" id="documentLineDetail">
                        <thead>
                        <tr>
                            <th th:text="#{documentLine.description}"></th>
                            <th th:text="#{documentLine.quantity}"></th>
                            <th th:text="#{documentLine.unit}"></th>
                            <th th:text="#{documentLine.price}"></th>
                            <th th:text="#{documentLine.total}"></th>
                            <th th:text="Action" th:if="${document.canBeEdited()}"></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="documentLine : ${document.documentLines}">
                            <td th:text="${documentLine.description}"></td>
                            <td th:text="${{documentLine.quantity}}"></td>
                            <td th:text="${documentLine.unit.displayName}"></td>
                            <td th:text="${{documentLine.formattedPrice}}"></td>
                            <td th:text="${{documentLine.total}}"></td>
                            <td th:if="${document.canBeEdited()}">
                                <a th:href="@{${document.link} + '/editLine/' + ${documentLine.id}}"
                                   class="btn btn-primary btn-sm"
                                   id="editDocumentLineAction">
                                    <i class="fas fa-edit" aria-hidden="true"></i>
                                </a>&nbsp;
                                <a th:href="@{${document.link} + '/deleteLine/' + ${documentLine.id}}"
                                   class="btn btn-danger btn-sm"
                                   id="deleteDocumentLineAction">
                                    <i class="fas fa-trash text-white" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
