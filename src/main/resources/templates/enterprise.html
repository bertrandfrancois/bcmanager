<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head_default"></head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav th:replace="fragments/nav :: nav"></nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" th:text="#{menu.home}"></a>
            </li>
            <li class="breadcrumb-item active"><span th:text="#{menu.enterprise}"></span></li>
        </ol>
        <div class="alert alert-success alert-dismissable" th:if="${param.updateSuccess}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <i class="fas fa-check" aria-hidden="true"></i>&nbsp;<span th:text="#{info.enterprise.update.success}"></span>
        </div>
        <div class="card">
            <div class="card-header">
                <i class="fas fa-building">&nbsp;</i>
                <span th:text="#{menu.enterprise}"></span>
            </div>
            <div class="card-body">

                <form th:action="@{'/enterprise'}"
                      th:name="createEnterprise"
                      th:object="${enterprise}"
                      th:method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="name" th:text="#{enterprise.name}" class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                      class="text-danger"></span>
                                <input class="form-control" id="name" type="text" th:field="*{name}"/>
                            </div>
                            <div class="form-group">
                                <label for="street" th:text="#{address.street}" class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"
                                      class="text-danger"></span>
                                <input class="form-control" id="street" type="text" th:field="*{address.street}"/>
                            </div>
                            <div class="form-group">
                                <label for="postCode" th:text="#{address.postCode}" class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('address.postCode')}" th:errors="*{address.postCode}"
                                      class="text-danger"></span>
                                <input class="form-control" id="postCode" type="text" th:field="*{address.postCode}"/>
                            </div>
                            <div class="form-group">
                                <label for="city" th:text="#{address.city}" class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"
                                      class="text-danger"></span>
                                <input class="form-control" id="city" type="text" th:field="*{address.city}"/>
                            </div>
                            <div class="form-group">
                                <label for="mail" th:text="#{enterprise.mail}" class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
                                      class="text-danger"></span>
                                <input class="form-control" id="mail" type="text" th:field="*{mail}"/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="phoneNumber" th:text="#{enterprise.phoneNumber}" class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                      class="text-danger"></span>
                                <input class="form-control" id="phoneNumber" type="text" th:field="*{phoneNumber}"/>
                            </div>
                            <div class="form-group">
                                <label for="taxNumber" th:text="#{enterprise.taxNumber}" class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('taxNumber')}" th:errors="*{taxNumber}"
                                      class="text-danger"></span>
                                <input class="form-control" id="taxNumber" type="text" th:field="*{taxNumber}"/>
                            </div>
                            <div class="form-group">
                                <label for="bicNumber" th:text="#{enterprise.bicNumber}" class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('bicNumber')}" th:errors="*{bicNumber}"
                                      class="text-danger"></span>
                                <input class="form-control" id="bicNumber" type="text" th:field="*{bicNumber}"/>
                            </div>
                            <div class="form-group">
                                <label for="ibanNumber" th:text="#{enterprise.ibanNumber}" class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('ibanNumber')}" th:errors="*{ibanNumber}"
                                      class="text-danger"></span>
                                <input class="form-control" id="ibanNumber" type="text" th:field="*{ibanNumber}"/>
                            </div>
                            <div class="form-group">
                                <label for="registerDate" th:text="#{enterprise.registerDate}"
                                       class="text-primary required"></label>
                                <span th:if="${#fields.hasErrors('registerDate')}" th:errors="*{registerDate}"
                                      class="text-danger"></span>
                                <input class="form-control" id="registerDate" type="date" th:field="*{registerDate}"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="row">
                        <div class="col-lg-6">

                            <a th:href="@{'/home'}" class="btn btn-danger btn-block">
                                <span th:text="#{button.cancel}"></span>
                            </a>
                        </div>
                        <div class="col-lg-6">
                            <button type="submit"
                                    class="btn btn-primary btn-block"
                                    th:text="#{button.validate}"
                                    id="updateEnterprise"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div th:replace="fragments/modals :: logout"></div>

    <!-- Bootstrap core JavaScript-->
    <th:block th:include="fragments/scripts :: scripts"/>

</div>
</body>
</html>
