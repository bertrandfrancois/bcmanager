<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:replace="fragments/head :: head_default"></head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header" th:text="#{menu.login}"></div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" th:text="#{user.username}"></label>
                    <input class="form-control" id="username" type="text" aria-describedby="emailHelp" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{user.password}"></label>
                    <input class="form-control" id="password" type="password" name="password"/>
                </div>
                <div class="form-group">
                </div>
                <button type="submit" class="btn btn-primary btn-block" th:text="#{button.login}"></button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<th:block th:include="fragments/scripts :: scripts"/>
</body>

</html>
